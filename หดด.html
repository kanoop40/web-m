<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Hover Hold</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #f4a83f;
            padding: 10px 0;
            justify-content: center;
            height: 50px;
            transition: height 0.3s ease;
            align-items: center;
            position: relative;
        }
        .dropdown {
            position: relative;
            margin: 0 20px;
        }
        .dropdown-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            padding: 10px;
            display: block;
            color: black;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }
        .navbar:hover {
            height: 120px;
            align-items: flex-start;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropdown-btn">นักศึกษา ⌵</button>
            <div class="dropdown-content">
                <a href="#">ข้อมูลนักศึกษา</a>
                <a href="#">ผลการเรียน</a>
                <a href="#">โปรไฟล์</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn">ลงทะเบียนกิจกรรม ⌵</button>
            <div class="dropdown-content">
                <a href="#">กิจกรรมปัจจุบัน</a>
                <a href="#">ประวัติกิจกรรม</a>
                <a href="#">สมัครใหม่</a>
            </div>
        </div>
    </div>

</body>
</html>
