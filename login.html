<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stay.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajamangala University Login</title>
   
</head>
<body>
   
    
    <div class="banner">
        <img src="logo_rmutsb_transparent.gif" alt="University Logo">
        <div class="banner-text">
            <div class="banner-title">มหาวิทยาลัยเทคโนโลยีราชมงคลสุวรรณภูมิ</div>
            <div class="banner-subtitle">Rajamangala University of Technology Suvarnabhumi</div>
        </div>
    </div>




    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://via.placeholder.com/600x400" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x400/aaa" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x400/333" alt="Slide 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div> 
   
    <div class="navbar">
      
        <div class="dropdown">
            <button class="dropdown-btn">นักศึกษา ⌵</button>
            <div class="dropdown-content">
                <a href="#">ข้อมูลนักศึกษา</a>
                <a href="#">ผลการเรียน</a>
                <a href="#">โปรไฟล์</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropdown-btn">ลงทะเบียนกิจกรรม ⌵</button>
            <div class="dropdown-content">
                <a href="#">กิจกรรมปัจจุบัน</a>
                <a href="#">ประวัติกิจกรรม</a>
                <a href="#">สมัครใหม่</a>
            </div>
        </div>
     
        
        <div class="input-container " >
           
                <img src="user-icon.png" alt="User Icon">
                <span>นาย........</span>
                <div class="status "></div>
                <span>นักศึกษา</span>
                <button class="login-btn">Logout</button>
        </div>
        
    </div>

    
</body>
</html>
